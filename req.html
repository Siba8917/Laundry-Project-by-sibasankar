<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/req.css">
    <link rel="shortcut icon" href="image/red_star_PNG44.png" />
    <script src="https://kit.fontawesome.com/6134494814.js" crossorigin="anonymous"></script>
    <title>Request</title>
</head>
<body>
    <input type="checkbox" name="" id="menu">
    <div class="sidebar">
        <div class="sidebar-brand">
    <h2>Laundry Management System |||</h2>
    </div>
    <div class="sidebar-menu">
        <ul>
            <li><a href="dashboard.html" class="active"><span class=" fa-solid fa-gauge"></span><span>Dashboard</span></a></li>
            <li><a href="req.html" class="active"><span class=" fa fa-folder"></span><span>Laundry Request</span></a></li>
            <li><a href="#" class="active"><span class=" fa  fa-folder"></span><span>Request Status</span></a></li> 
        </ul>
    </div>
    </div>
    <div class="content">
        <header>
            <p><label for="menu"><span class="fa fa-bars"></span></label><span class="dashboard">Laundry Request</span></p>
            </header>
            </div>
    <section class="container">
    <form action="#" class="form">
        <div class="column">
        <div class="input-box">
            <label>Pick Up/Drop Date</label>
            <input type="date" placeholder="mm/dd/yyyy" required>
        </div>
        
        
        <div class="input-box">
            <label>Top Wear</label>
            <input type="text" placeholder="(T-shirt, Top, Shirt)" >
        </div>
        </div>
        <div class="input-box">
            <label>Bottom Wear</label>
            <input type="text" placeholder="(Lower, Jeans, Leggins)" >
        </div>
        <div class="input-box">
            <label>Woolen Cloth</label>
            <input type="Text" placeholder="" >
        </div>
        <div class="input-box">
            <label>Others</label>
            <input type="text" placeholder="" >
        </div>
        <div class="input-box">
            <label>Select Service</label>
        <div class="select-box">
            
            <select>
                <option>UPI</option>
                <option>Debit/Credit card</option>
                <option>Bank Transfer</option>
                <option>Cash On Delivery</option>
            </select>
            
        </div>
        </div>
        <div class="input-box">
            <label>Contact Person</label>
            <input type="text" placeholder="" >
        </div>
        <div class="input-box">
            <label>Description</label>
            <input type="text" placeholder="(If Any)" >
        </div>
        <button>Submit</button>
    </form>
    </section>
</body>
</html>
